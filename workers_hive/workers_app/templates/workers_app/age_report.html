{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Occupation</th>
                <th scope="col">Average age</th>
            </tr>
        </thead>
        <tbody>
            {% for occupation in occupations %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ occupation.occupation }}</td>
                <td>{{ occupation.avg_age|floatformat:"0" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
